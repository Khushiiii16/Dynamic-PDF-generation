<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Invoice</title>
    
    <style>
		.Sellerlist {
    border: 1px solid #000;
    border-bottom: 0px;
    padding: 20px;
    position: relative;
    overflow: hidden;
}
		.Sellerlist p {
    font-size: 16px;
    margin: 0px 0px 10px 0px;
    color: #000;
}
		
		.leftside {
    float: left;
    width: 50%;
}

.rightside {
    float: right;
    width: 50%;
}
		.tableview table{width: 100%; }
		
		.tableview table, th, td {font-size: 16px; color: #000; padding: 10px;
  border: 1px solid black;
  border-collapse: collapse;
}

		
	</style>
    
    
</head>
<body>
	<div class="Sellerlist">
		<div class="leftside">
	<p><strong>Seller:</strong></p>
    <p><strong>[[${seller}]]</strong></p>
    <p><strong>[[${sellerAddress}]]</strong></p>
    <p><strong>GSTIN:</strong> [[${sellerGstin}]]</p>
    
    
    </div>
    
    <div class="rightside">
	<p><strong>Buyer:</strong></p>
    <p><strong>[[${buyer}]]</strong></p>
    <p><strong>[[${buyerAddress}]]</strong></p>
    <p><strong>GSTIN:</strong> [[${buyerGstin}]]</p>
    </div>
    
    
    </div>
    
    <div class="tableview">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Quantity</th>
                <th>Rate</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${items}">
                <td th:text="${item.name}"></td>
                <td th:text="${item.quantity}"></td>
                <td th:text="${item.rate}"></td>
                <td th:text="${item.amount}"></td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
